<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="result"></div>
    <div id="applications"></div>

    <script>
        async function testEndpoint() {
            try {
                // First test the basic endpoint
                const testResponse = await fetch('http://localhost:3000/api/test');
                const testData = await testResponse.json();
                document.getElementById('result').innerHTML = `
                    <h2>Server Test:</h2>
                    <pre>${JSON.stringify(testData, null, 2)}</pre>
                `;

                // Then try to get all applications
                const appsResponse = await fetch('http://localhost:3000/api/applications');
                const appsData = await appsResponse.json();
                document.getElementById('applications').innerHTML = `
                    <h2>All Applications:</h2>
                    <pre>${JSON.stringify(appsData, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p style="color: red">Error: ${error.message}</p>
                `;
            }
        }

        testEndpoint();
    </script>
</body>
</html>
